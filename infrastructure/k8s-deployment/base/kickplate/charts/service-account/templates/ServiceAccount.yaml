{{- if .Values.should_deploy -}}
{{- range $acc := .Values.serviceAccounts }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $acc.name }}
  {{- if not (eq $acc.namespace nil) }}
  namespace: {{ $acc.namespace | quote }}
  {{- end }}
  labels:
    {{- include "common.labels" $ | nindent 4 }}
    {{- if not (eq $acc.labels nil) }}
    {{ $acc.labels | toYaml }}
    {{- end }}
{{- end -}}
{{- end -}}